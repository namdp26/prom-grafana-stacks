global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'instance', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  receiver: 'telegram-notifications'
  routes:
    - match:
        severity: critical
      receiver: 'telegram-critical'
      group_wait: 10s
receivers:
  - name: 'telegram-critical'
    telegram_configs:
    - bot_token: '5013916396:AAF8cyoF_8jYa9_HVMHI_Dvwy9PoeUoqlQI'
      chat_id: -852348994
      parse_mode: 'HTML'
      message: |-
        üî¥ <b>Critical Alert!</b>
        <b>Alert:</b> {{ .GroupLabels.alertname }}
        <b>Instance:</b> {{ .GroupLabels.instance }}
        <b>Status:</b> {{ .Status }}
        <b>Severity:</b> {{ .CommonLabels.severity }}
        
        <b>Description:</b> {{ .CommonAnnotations.description }}
        <b>Summary:</b> {{ .CommonAnnotations.summary }}
        
        <b>Started:</b> {{ .StartsAt }}
        {{ if .EndsAt }}
        <b>Ended:</b> {{ .EndsAt }}
        {{ end }}

  - name: 'telegram-notifications'
    telegram_configs:
    - bot_token: '5013916396:AAF8cyoF_8jYa9_HVMHI_Dvwy9PoeUoqlQI'
      chat_id: -852348994
      parse_mode: 'HTML'
      message: |-
        ‚ö†Ô∏è <b>Warning Alert</b>
        <b>Alert:</b> {{ .GroupLabels.alertname }}
        <b>Instance:</b> {{ .GroupLabels.instance }}
        <b>Status:</b> {{ .Status }}
        <b>Severity:</b> {{ .CommonLabels.severity }}
        
        <b>Description:</b> {{ .CommonAnnotations.description }}
        <b>Summary:</b> {{ .CommonAnnotations.summary }}
        
        <b>Started:</b> {{ .StartsAt }}
        {{ if .EndsAt }}
        <b>Ended:</b> {{ .EndsAt }}
        {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
